name: Release (PyPI + GitHub Release)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write     # GitHub Release 업로드용
  id-token: write     # PyPI Trusted Publisher(OIDC)용

jobs:
  build:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      PROJECT_DIR: ballistic_solver

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install -U pip cibuildwheel

      - name: Build wheels (manylinux/macOS/Windows)
        working-directory: ${{ env.PROJECT_DIR }}
        run: cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *musllinux*"

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ${{ env.PROJECT_DIR }}/dist/*.whl

  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: ballistic_solver

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          python -m pip install -U pip build
          python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ${{ env.PROJECT_DIR }}/dist/*.tar.gz

  publish:
    name: Publish (PyPI + GitHub Release)
    needs: [build, sdist]
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: ballistic_solver

    steps:
      - uses: actions/checkout@v4

      - name: Download all dist files
        uses: actions/download-artifact@v4
        with:
          path: dist_tmp

      - name: Collect into dist/
        run: |
          mkdir -p dist
          find dist_tmp -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
          ls -la dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
